<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="3D交互式网站 - 基于Three.js和GSAP">
    <title>3D交互式网站 - WebGL Experience</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- 加载动画 -->
    <div id="loader" class="loader">
        <div class="loader-content">
            <div class="spinner"></div>
            <p class="loader-text">Loading 3D Experience...</p>
        </div>
    </div>

    <!-- Canvas容器 -->
    <canvas id="webgl-canvas"></canvas>

    <!-- 场景导航指示器 -->
    <div class="scene-indicators">
        <div class="indicator active" data-scene="0"></div>
        <div class="indicator" data-scene="1"></div>
        <div class="indicator" data-scene="2"></div>
        <div class="indicator" data-scene="3"></div>
    </div>

    <!-- 提示文字 -->
    <div class="hint-text">
        <p>点击或滚动切换场景</p>
    </div>

    <!-- 场景标题 -->
    <div class="scene-title">
        <h1 id="scene-title-text">几何世界</h1>
    </div>

    <!-- Three.js -->
    <script src="lib/three.min.js"></script>
    
    <!-- GSAP -->
    <script src="lib/gsap.min.js"></script>

    <!-- 应用脚本 -->
    <script src="js/utils.js"></script>
    <script src="js/scenes.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
